    <script>
        //选项卡响应
        var ur = location.href;
        if (ur.indexOf("?") != -1) {
            var type = ur.split('?')[1].split("=")[1];
        }
        switch (type) {
            case 'introduce':
                $('#originTab a[href="#introduce"]').tab('show')
                break;
            case 'culture':
                $('#originTab a[href="#culture"]').tab('show')
                break;
            case 'honor':
                $('#originTab a[href="#honor"]').tab('show')
                break;
            case 'companyFeature':
                $('#originTab a[href="#companyFeature"]').tab('show')
                break;
        }     
    </script>
